        <title>Currency Today</title>

    <body>
        <div class="wrapper">
            <header>ðŸª™ Currency Today</header>
            <form action="#">
                <div class="amount">

                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://flagsapi.com/PT/flat/64.png" alt="flag">
                            <select></select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://flagsapi.com/BR/flat/64.png" alt="flag">
                            <select></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate">Calculating...</div>
                <button>Calculate</button>  
            </form>
        </div>
